<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estitizando tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr class="cabecalho">
            <th>Codigo</th>
            <th>Produto</th>
            <th class="right">Preço</th>
        </tr>
        <tr>
            <td>001</th>
            <td>Notebook</th>
            <td class="right">R$3.500.00</th>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>Celular</td>
            <td class="right">R$5.500.00</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Câmera</td>
            <td class="right">R$1.500.00</th>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>Computador</td>
            <td class="right">R$7.000.00</th>
        </tr>
    </table>
</body>
</html>
